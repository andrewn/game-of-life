<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <title></title>
    <link rel="stylesheet" href="bundle.css">
  </head>
  <body>
    <h1>Game of Life</h1>
    <script type="text/ractive" id="template">
      <span>Generation: {{generation}}</span>
      {{#state:x}}
        <div class="row">
        {{#.:y}}
          <div  on-tap="toggle:{{x}},{{y}}"

                class="cell {{ . ? 'alive' : 'dead'}}"></div>
        {{/}}
        </div>
      {{/}}
      <div class="actions {{ isRunning ? 'is-running' : '' }}">
        <button on-click="startStop">
          <span class="start">Start</span>
          <span class="stop">Stop</span>
        </button>
        <button class="step" on-click="step">Step &gt;</button>
      </div>
    </script>
    <div id="game-of-life"></div>
    <script src="bundle.min.js" charset="utf-8"></script>
  </body>
</html>
